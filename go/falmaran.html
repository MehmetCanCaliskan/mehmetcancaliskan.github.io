  <title>Falmaran indir</title>


    <!-- paylaşılacak link ----- https://mehmetcancaliskan.github.io/go/falmaran.html?utm_source=tiktok&utm_medium=bio ----------  -->



  <!-- GA4: Measurement ID'nizi girin -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-G2L3VFMC28"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-G2L3VFMC28'); // <-- GA4 Measurement ID
  </script>

  <script>
    // Hedef URL'ler
    const PLAY_WEB   = "https://play.google.com/store/apps/details?id=com.falmaran.app";
    const PLAY_INTENT= "intent://details?id=com.falmaran.app#Intent;scheme=market;package=com.android.vending;end";
    const APP_STORE  = "https://mehmetcancaliskan.github.io/projects.html"; // <-- iOS App Store URL (hazır olunca doldurun)

    // Mevcut UTM'leri (varsa) web linklerine ekleyelim
    const q = window.location.search || "";

    function route() {
      const ua = navigator.userAgent || "";
      const isAndroid = /Android/i.test(ua);
      const isIOS     = /iPhone|iPad|iPod/i.test(ua);

      const dest = isAndroid ? "android" : (isIOS ? "ios" : "web");

      // GA event: kaç kişi tıkladı (sayfaya geldi) sayar
      gtag('event', 'falmaran_smartlink_click', {
        destination: dest,
        event_callback: function(){ go(dest); },
        event_timeout: 800
      });

      // Emniyet: callback gelmezse yine yönlendir
      setTimeout(() => go(dest), 900);
    }

    function go(dest) {
      if (dest === "android") {
        // Play Store uygulamasını açmayı dene; olmazsa web'e düş
        window.location.replace(PLAY_INTENT);
        setTimeout(() => window.location.replace(PLAY_WEB + q), 1200);
      } else if (dest === "ios") {
        window.location.replace(APP_STORE + q);
      } else {
        // Masaüstü/diğer: Play web sayfası
        window.location.replace(PLAY_WEB + q);
      }
    }

    document.addEventListener('DOMContentLoaded', route);
  </script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 24px; text-align: center; }
